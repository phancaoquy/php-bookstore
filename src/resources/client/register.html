<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/logos/favicon.ico" type="image/x-icon">
  <title>Registration | Kobo.com</title>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <section class="p-0 m-0 w-100">
    <div class="border rounded-0">
      <section class="form__background w-100 p-0 m-0 vh-100 bg-image"
        style="background-image: url(images/register.jpg);">
        <div class=" mask d-flex align-items-center w-100 h-100 gradient-custom-3"
          style="background-color: rgba(0, 0, 0, 0.7) !important;">
          <div class="container w-100 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-sm-12 col-md-4 p-0 p-sm-2">
                <div class="card rounded-0">
                  <div class="card-body p-5">
                    <h2 class="text-center fw-bold mb-5">Create Account</h2>

                    <form>
                      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                        <input type="text" id="form3Example1cg" class="form-control rounded-0 form-control-lg">
                        <label class="form-label" for="form3Example1cg" style="margin-left: 0px;">Your Name</label>
                        <div class="form-notch">
                          <div class="form-notch-leading" style="width: 9px;"></div>
                          <div class="form-notch-middle" style="width: 71.2px;"></div>
                          <div class="form-notch-trailing"></div>
                        </div>
                      </div>

                      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                        <input type="email" id="form3Example3cg" class="form-control rounded-0 form-control-lg">
                        <label class="form-label" for="form3Example3cg" style="margin-left: 0px;">Your Email</label>
                        <div class="form-notch">
                          <div class="form-notch-leading" style="width: 9px;"></div>
                          <div class="form-notch-middle" style="width: 68.8px;"></div>
                          <div class="form-notch-trailing"></div>
                        </div>
                      </div>

                      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                        <input type="password" id="form3Example4cg" class="form-control rounded-0 form-control-lg">
                        <label class="form-label" for="form3Example4cg" style="margin-left: 0px;">Password</label>
                        <div class="form-notch">
                          <div class="form-notch-leading" style="width: 9px;"></div>
                          <div class="form-notch-middle" style="width: 64.8px;"></div>
                          <div class="form-notch-trailing"></div>
                        </div>
                      </div>

                      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                        <input type="password" id="form3Example4cdg" class="form-control rounded-0 form-control-lg">
                        <label class="form-label" for="form3Example4cdg" style="margin-left: 0px;">Repeat your
                          password</label>
                        <div class="form-notch">
                          <div class="form-notch-leading" style="width: 9px;"></div>
                          <div class="form-notch-middle" style="width: 134.4px;"></div>
                          <div class="form-notch-trailing"></div>
                        </div>
                      </div>

                      <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg">
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>

                      <div class="password-strength mb-5" aria-live="polite" id="password-strength">
                        <ul class="suggestions list-unstyled" data-not-met-text="not met" data-met-text="met">
                          <li class="d-flex align-items-center" id="length" role="img">
                            <img src="images/close_small.svg" class="img-fluid me-2 rounded-top" alt="" />
                            <span>8 character minimum</span>
                          </li>
                          <li class="d-flex align-items-center" id="upperAndLower"
                            aria-label="not met, Capital and lowercase letter" role="img">
                            <img src="images/close_small.svg" class="img-fluid me-2 rounded-top" alt="" />
                            Capital
                            and lowercase letter
                          </li>
                          <li class="d-flex align-items-center" id="numbersAndSymbols"
                            aria-label="not met, Number and symbol" role="img">
                            <img src="images/close_small.svg" class="img-fluid me-2 rounded-top" alt="" />
                            Number and
                            symbol
                          </li>
                          <li class="d-flex align-items-center" id="noSpaces"
                            aria-label="not met, Cannot contain spaces" role="img">
                            <img src="images/close_small.svg" class="img-fluid me-2 rounded-top" alt="" />
                            Cannot contain spaces
                          </li>
                        </ul>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button type="button" data-mdb-button-init="" data-mdb-ripple-init=""
                          class="btn btn-red rounded-0 btn-block btn-lg w-100 fw-bold py-3 gradient-custom-4 text-white"
                          data-mdb-button-initialized="true">Register</button>
                      </div>

                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                          class="fw-bold text-body"><u>Login here</u></a></p>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </section>
</body>

</html>
