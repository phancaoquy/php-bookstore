<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/logos/favicon.ico" type="image/x-icon">
  <title>Sign In | Kobo.com</title>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <section class="p-0 m-0 w-100">
    <div class="border rounded-0 p-0 m-0">
      <section class="w-100 p-0 m-0 vh-100 bg-image" style="background-image: url(images/sign-in.jpg);">
        <div class=" mask d-flex align-items-center h-100 gradient-custom-3"
          style="background-color: rgba(0, 0, 0, 0.7) !important;">
          <div class=" container w-100 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-sm-12 col-md-4 p-0 p-sm-2">
                <div class="card rounded-0">
                  <div class="card-body p-5">
                    <h2 class="text-center fw-bold mb-5">Log In</h2>
                    <form>
                      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                        <input type="text" id="form3Example1cg" class="form-control rounded-0 form-control-lg">
                        <label class="form-label fw-bold" for="form3Example1cg" style="margin-left: 0px;">Email
                          Address</label>
                        <div class="form-notch">
                          <div class="form-notch-leading" style="width: 9px;"></div>
                          <div class="form-notch-middle" style="width: 71.2px;"></div>
                          <div class="form-notch-trailing"></div>
                        </div>
                      </div>

                      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                        <input type="password" id="form3Example4cg" class="form-control rounded-0 form-control-lg">
                        <label class="form-label fw-bold" for="form3Example4cg"
                          style="margin-left: 0px;">Password</label>
                        <div class="form-notch">
                          <div class="form-notch-leading" style="width: 9px;"></div>
                          <div class="form-notch-middle" style="width: 64.8px;"></div>
                          <div class="form-notch-trailing"></div>
                        </div>
                      </div>

                      <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example3cg">
                        <label class="form-check-label fw-medium" for="form2Example3g">
                          Remember me
                        </label>
                      </div>

                      <div class="mb-4">
                        <span class="register-legal text-secondary">
                          By continuing you agree to the
                          <a class="kobo-link text-dark fw-medium" href="#">Terms of Use</a> and
                          <a class="kobo-link text-dark fw-medium" href="#">Privacy Policy</a>, updated
                          <span translate="no">May 15,
                            2025</span>.
                        </span>
                      </div>

                      <div class="d-flex justify-content-center">
                        <button type="button" data-mdb-button-init="" data-mdb-ripple-init=""
                          class="btn btn-red rounded-0 btn-block btn-lg w-100 fw-bold py-3 gradient-custom-4 text-white"
                          data-mdb-button-initialized="true">Continue</button>
                      </div>

                      <p class="text-center text-muted mt-5 mb-0"><a href="#!" class="fs-5 fw-bold text-body"><u>Reset
                            Password</u></a></p>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </section>
</body>

</html>
